<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinir Senha - PCQI</title>
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/recovery.css">
</head>
<body>
    <div class="recovery-container">
        <h1 id="titulo">Crie sua Nova Senha</h1>
        <p id="mensagem" class="mensagem"></p> 

        <form id="formResetPassword">
            <div class="textboxes">
                <input id="newPassword" class="textbox" type="password" placeholder="Nova Senha" required />
                <input id="confirmNewPassword" class="textbox" type="password" placeholder="Confirmar Nova Senha" required />
            </div>
            <button class="submit-btn" type="submit">
                <span class="button-text">Salvar Nova Senha</span>
                <span class="button-loader"></span>
            </button>
        </form>
    </div>

    <script src="../js/config/config.js" defer></script>
    <script src="../js/services/User_api.js" defer></script>
    <script src="../js/reset-password.js" defer></script>
</body>
</html>
